<div class="main">
    <div class="leftside">
        <div class="info" style="overflow: hidden;">
            <label class="playerinfo" for="textfields">Player:</label>
            <input class="textfields" type="text" name="Player"/>
        </div>
        <div class="info" style="overflow: hidden;">
            <label class="playerinfo" for="textfields">Character:</label>
            <input class="textfields" type="text" name="Character"/>
        </div>
        <div class="info" style="overflow: hidden;">
            <label class="playerinfo" for="textfields">Core:</label>
            <input class="textfields" type="text" name="Core"/>
        </div>
        <div class="info" style="overflow: hidden;">
            <label class="playerinfo" for="textfields">Role:</label>
            <input class="textfields" type="text" name="Role"/>
        </div>
        <div class="info" style="overflow: hidden;">
            <label class="playerinfo" for="textfields">Trait:</label>
            <input class="textfields" type="text" name="Trait"/>
        </div>
        <div class="foundation" style="overflow: hidden;">
            <label style="height: 12px;">Foundation:</label>
            <textarea class="foundation" name="Fates" rows="4" cols="50"></textarea>
        </div>
        <div class="fate" style="overflow: hidden;">
            <label style="height: 12px;">Fate:</label>
            <textarea class="fates" name="Fates1" rows="1" cols="50"></textarea>
        </div>
    </div>
    <div class="rightside">
        <div class="stamina" style="overflow: hidden;">
            <div class="first">
                <input class="stamina" name="Stamina" type="number"></input>
                <span style="text-align: top; font-size:14px;"><b>Stamina</b></span>
                
            </div>
            <div class="second">
                <input class="stamina" name="tempStamina" type="number"></input>
                <span style="font-size:14px;"><b>Temp</b></span>
            </div>
        </div>
        <br>
        <div class="grid-container-actions">
            <div class="grid-item1a"></div>
      	    <div class="grid-item2">Proficency</div>
          	<div class="grid-item3">Boost</div>  
          	<div class="grid-item1">Move</div>
          	<div class="grid-item1"><input type="number" class="grid-input" value="0"></input></div>
  	        <div class="grid-item1"><textarea class="grid-textarea"></textarea></div>  
          	<div class="grid-item1">Shoot</div>
          	<div class="grid-item1"><input type="number" class="grid-input" value="0"></input></div>
          	<div class="grid-item1"><textarea class="grid-textarea"></textarea></div>
          	<div class="grid-item1">Strike</div>
          	<div class="grid-item1"><input type="number" class="grid-input" value="0"></input></div>
          	<div class="grid-item1"><textarea class="grid-textarea"></textarea></div>
          	<div class="grid-item1">Recover</div>
          	<div class="grid-item1"><input type="number" class="grid-input" value="0"></input></div>
          	<div class="grid-item1"><textarea class="grid-textarea"></textarea></div>
          	<div class="grid-item1">Defence</div>
          	<div class="grid-item1"><input type="number" class="grid-input" value="0"></input></div>
          	<div class="grid-item1"><textarea class="grid-textarea"></textarea></div>
        </div>
        <br>
        <span style="font-size: 150%;font-weight: bold;">Powers</span>
        <div class="grid-table">
            <div class="grid-container">
                <div class="item1">
                    <label for="quantity">Recovery:
                        <input class="recharge" type="number" id="quantity" name="quantity">
                    </label>
                </div>
                <div class="item2">
                    <label>Recharge (End of Scene)</label>
                </div>  
                <div class="item3">
                    <textarea class="textPower"></textarea>
                </div>
                <b>Advanced:</b>
                <div class="item3">
                    <textarea class="textAdvance"></textarea>
                </div>  
            </div>
        </div>
    </div>
</div>
